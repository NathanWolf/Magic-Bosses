firepulse:
  name: Fire Pulse
  actions:
    cast:
      - class: AreaOfEffect
        actions:
          - class: Ignite
  effects:
    cast:
      - location: origin
        sound: magic.burn
        sound_pitch: 1.2
        effectlib:
          class: Sphere
          radius: 1
          radius_increase: 0.075
          duration: 750
          particle: flame
          particle_offset_x: 0.5
          particle_offset_y: 0.5
          particle_offset_z: 0.5
  parameters:
    target: self
    target_type: Damageable
    radius: 3
    duration: 10000
